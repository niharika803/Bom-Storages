<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register and Login</title>
    <style>
        .form-container {
            margin: 20px;
        }
        .form-container input {
            display: block;
            margin: 10px 0;
        }
    </style>
</head>
<body>

    <div class="form-container" id="registerForm">
        <h2>Register</h2>
        <label for="registerUsername">Username:</label>
        <input type="text" id="registerUsername" required>
        
        <label for="registerPassword">Password:</label>
        <input type="password" id="registerPassword" required>
        
        <label for="registerEmail">Email:</label>
        <input type="email" id="registerEmail" required>
        
        <button onclick="register()">Register</button>
        <p id="registerMessage"></p>
    </div>

    <div class="form-container" id="loginForm">
        <h2>Login</h2>
        <label for="loginUsername">Username:</label>
        <input type="text" id="loginUsername" required>
        
        <label for="loginPassword">Password:</label>
        <input type="password" id="loginPassword" required>
        
        <label for="loginEmail">Email:</label>
        <input type="email" id="loginEmail" required>
        
        <button onclick="login()">Login</button>
        <p id="loginMessage"></p>
    </div>

    <script>
       
        function register() {
            const username = document.getElementById('registerUsername').value;
            const password = document.getElementById('registerPassword').value;
            const email = document.getElementById('registerEmail').value;

            if (username && password && email) {
             
                localStorage.setItem('username', username);
                localStorage.setItem('password', password);
                localStorage.setItem('email', email);
                
                document.getElementById('registerMessage').innerText = "Registration successful!";
                document.getElementById('registerForm').reset();
            } else {
                document.getElementById('registerMessage').innerText = "Please fill out all fields.";
            }
        }

      
        function login() {
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
            const email = document.getElementById('loginEmail').value;

         
            const storedUsername = localStorage.getItem('username');
            const storedPassword = localStorage.getItem('password');
            const storedEmail = localStorage.getItem('email');

            if (username === storedUsername && password === storedPassword && email === storedEmail) {
                document.getElementById('loginMessage').innerText = "Login successful!";
            } else {
                document.getElementById('loginMessage').innerText = "Invalid credentials. Please try again.";
            }
        }
    </script>

</body>
</html>
